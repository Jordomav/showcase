<div class="container margin-top">
  <div id="form-body">
    <form (ngSubmit)="newChat()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="name" name="name" placeholder="Name of chat" [(ngModel)]="chat.name">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
