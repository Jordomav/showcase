<div class="container margin-top">
 <div id="form-body">
   <form (ngSubmit)="register()">
     <div class="form-group">
       <label for="exampleInputEmail1">Email address</label>
       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter email" [(ngModel)]="user.email">
     </div>
     <div class="form-group">
       <label for="username">Username</label>
       <input type="text" class="form-control" id="username" aria-describedby="username" name="name" placeholder="Username" [(ngModel)]="user.name">
     </div>
     <div class="form-group">
       <label for="exampleInputPassword1">Password</label>
       <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" [(ngModel)]="user.password">
     </div>
     <div class="form-group">
       <label for="exampleInputPassword2">Confirm Password</label>
       <input type="password" class="form-control" id="exampleInputPassword2" name="confirmPassword" placeholder="Confirm Password" [(ngModel)]="user.confirmPassword">
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
   </form>
 </div>
</div>
